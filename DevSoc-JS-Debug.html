<html>

<body>
    <form onsubmit=click(clickHandler())>
        <input type="text" id="name" placeholder="Your Name">
        <input type="submit">
    </form>
    <div id="container"></div>
    <div id="cont"></div>
</body>
<script>
    function clickHandler(e) {
        event.preventDefault();
        var x = document.getElementById('name')
        console.log(x.innerText);
        var section = document.getElementById('container');
        let g;

        try {
            fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
                .then(res => res.json())
                .then(data => {
                    console.log(data.addresses[0]);
                    g = data.addresses[0].address1;
                    console.log(g);
                    document.getElementById('container').innerHTML = section.innerHTML = x.value + '<br/>' + g;
                })
        } catch (error) { console.log(error); };
    }


    const clock = document.querySelector("#cont");
    setInterval(() => {
        const date = new Date();
        clock.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }, "1000");

</script>

</html>
